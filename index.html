<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mushroom Quiz</title>
</head>
<body>
    <header id="page-header"><h1>Mushroom Quiz</h1></header>
    <div id="game-area">
        <!-- The question -->
        <div id="question-row"><h2>Can you guess the mushroom?</h2></div>
        <!-- Frame for the question picture -->
        <div id="picture-frame">
            <img src="assets/images/mushrooms_start.jpg" alt="picture of mushroom">
        </div>
        <!-- The buttons for the answers -->
        <div id="answer-frame">
            <button class="answer-button" id="answer_one"></button>
            <button class="answer-button" id="answer_two"></button>
            <button class="answer-button" id="answer_three"></button>
        </div>
        <!-- The buttons for next question -->
        <div id="next-button-frame">
            <button id="next-button">Ask Question</button>
        </div>
        <div id="score-frame">
            <p id="correct-scores">Correct answers:<span id="correct">0</span></p>
            <p id="incorrect-scores">Incorrect answers:<span id="incorrect">0</span></p> 
        </div>
    </div>
<footer></footer>
<script src="assets/js/script.js"></script>
</body>
</html>
